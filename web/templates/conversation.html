{{ template "base" . }}
{{ define "body" }}
<h2>{{ .PageTitle }}</h2>
{{ with index .Convs .ConvID }}
  Participants:
  <ul>
    {{ range .Participants }}
      <li>{{ .Name }}</li>
    {{ end }}
  </ul>
  {{ range .Messages }}
    <div id="sender">
      {{ .SenderName }}
    </div>
    <div id="content">
      {{ .Content }}
    </div>
  {{ end }}
{{ else }}
  <p>It's quite empty here</p>
{{ end }}
{{ end }}
